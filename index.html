<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1>Salary Calculator</h1>
</header>
<div class="content">
    <div class="form">
        <div>
            <label for="gross">Gross income:</label>
            <input type="text" id="gross" value="50000"/>
        </div>
        <div>
            <label for="months">Months:</label>
            <input type="text" id="months" value="12"/>
        </div>
        <div>
            <label for="tax">Tax:</label>
            <input type="text" id="tax" value="25"/>
        </div>
        <div>
            <label for="calculate"></label>
            <button id="calculate">Calculate</button>
        </div>
    </div>
    <h2>
        Monthly Net Income: <span id="payment" class="currency"></span>
    </h2>
    <h2>
        Total Tax Amount: <span id="tax-amount" class="currency"></span>
    </h2>
</div>
<script src="build/main.bundle.js"></script>
</body>
</html>
